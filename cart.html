<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Shopping Cart Demo</title>
		<meta name="description" content="Visa Innovation Lab Demo">
		<script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
		<script src="https://omc1.github.io/aframe-href-component.min.js"></script>
<!-- 
		<script src="https://code.jquery.com/jquery-3.1.0.min.js"
			integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
			crossorigin="anonymous">
		</script>
 -->
	</head>

	<body>
		<a-scene>

		<a-assets>
			<img id="bg1" src="img/room.jpg">
			<img id="back" src="img/back.png">
			<a-asset-item id="basket-obj" src="obj/basket.obj"></a-asset-item>
			<a-asset-item id="basket-mtl" src="obj/bamboo-basket.mtl"></a-asset-item>
			<!-- <video id="video" src="video.mp4"></video> -->
		</a-assets>

		<a-circle radius="0.3" segments="32" position="-2 1 -4" material="color: #fff; shader: flat; src: #back; opacity: 0.6" href="https://omc1.github.io/page4.html">
			<a-event name="mouseenter" material.opacity="0.8"></a-event>
			<a-event name="mouseleave" material.opacity="0.6"></a-event>
		</a-circle>

		<a-entity obj-model="obj: #basket-obj; mtl: #basket-mtl" position="0 1 -5" scale="0.0001 0.0001 0.0001"></a-entity>

		<a-sky src="#bg1" rotation="0 -90 0"></a-sky>

		<a-camera position="0 0 0">
			<a-cursor fuse="true" position="0 0 -1" scale="0.01 0.01 0.01" geometry="primitive: ring" material="color: #fff; shader: flat">
				<a-animation begin="fusing" easing="ease-in" attribute="scale" fill="backwards" from="0.01 0.01 0.01" to="0.05 0.05 0.05" dur="2000"></a-animation>
				<a-animation begin="fusing" easing="ease-in" attribute="material.opacity" fill="none" from="1 1 1" to="0 0 0" dur="2000"></a-animation>
			</a-cursor>
		</a-camera>

		</a-scene>
	</body>
</html>
